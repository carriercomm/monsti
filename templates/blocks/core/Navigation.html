{{define "navLinks"}}
{{with .}}
{{range .}}<li class="nav__link nav__link-level-{{.Level}}
{{if .ActiveBelow}}nav__link--active-below{{end}}"
><a href="{{.Target}}"
    ><span class="nav__name">{{.Name}}</span></a
><ul class="nav__links nav__children nav__children-level-{{.Level}}"
     >{{template "navLinks" .Children}}</ul></li>{{end}}
{{end}}
{{end}}
<nav class="nav nav-{{idToClass .Id}}">
  <ul class="nav__links">
    {{template "navLinks" .Links}}
  </ul>
</nav>
