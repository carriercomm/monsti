{{define "navLinks"}}
{{with .}}
<ul>
  {{range .}}<li class="{{if .ActiveBelow}}active-below {{end}}{{if .Child}}child {{end}}{{if .Active}}active{{end}}"><a href="{{.Target}}"><span>{{.Name}}</span></a>{{template "navLinks" .Children}}</li>{{end}}
</ul>
{{end}}
{{end}}
<nav>
  {{template "navLinks" .}}
</nav>
